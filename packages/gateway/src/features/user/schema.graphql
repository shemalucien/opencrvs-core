input UserIdentifierInput {
  use: String # -> .use
  system: String # -> .system
  value: String # -> .system
}

type UserIdentifier { # -> identifier
  use: String # -> .use
  system: String # -> .system
  value: String # -> .system
}

input SignatureInput {
  data: String!
  type: String
}

enum RoleType {
  FIELD_AGENT
  REGISTRATION_AGENT
  LOCAL_REGISTRAR
  LOCAL_SYSTEM_ADMIN
  NATIONAL_SYSTEM_ADMIN
  PERFORMANCE_MANAGEMENT
  NATIONAL_REGISTRAR
}

enum Status {
  active
  deactivated
  pending
  disabled
}

# Create user form does not ask email, username
input UserInput {
  id: ID
  name: [HumanNameInput!]!
  identifier: [UserIdentifierInput]
  username: String
  mobile: String!
  role: RoleType!
  type: String
  email: String
  primaryOffice: String
  catchmentArea: [String]
  device: String
  signature: SignatureInput
}

type Signature {
  data: String
  type: String
}

type LocalRegistrar {
  name: [HumanName]!
  role: RoleType!
  signature: Signature
}

type Avatar {
  type: String!
  data: String!
}

# This should be replaced in #2277
type System {
  name: String!
}

# Fields type, underInvestigation, primaryOffice, catchmentArea and localRegistrar
# are optional when a Local System Admin creates new user.
type User {
  id: ID!
  userMgntUserID: ID!
  practitionerId: String!
  name: [HumanName!]! # -> .name
  username: String
  mobile: String!
  role: RoleType!
  type: String
  email: String
  status: Status!
  underInvestigation: Boolean
  primaryOffice: Location
  catchmentArea: [Location]
  localRegistrar: LocalRegistrar
  identifier: Identifier
  signature: Signature
  creationDate: String!
  avatar: Avatar
  device: String
  searches: [BookmarkedSeachItem]
}

type SearchUserResult {
  results: [User]
  totalItems: Int
}

input SecurityQuestionAnswer {
  questionKey: String
  answer: String
}

type SearchFieldAgentResult {
  results: [SearchFieldAgentResponse]
  totalItems: Int
}

type SearchFieldAgentResponse {
  practitionerId: String
  fullName: String
  type: String
  status: Status
  avatar: Avatar
  primaryOfficeId: String
  creationDate: String
  totalNumberOfDeclarationStarted: Int
  totalNumberOfInProgressAppStarted: Int
  totalNumberOfRejectedDeclarations: Int
  averageTimeForDeclaredDeclarations: Int
}

type VerifyPasswordResult {
  mobile: String
  scrope: [String]
  status: String
  username: String
  id: String
}

input AvatarInput {
  type: String!
  data: String!
}

type Query {
  getUser(userId: String): User
  getUserByMobile(mobile: String): User
  searchUsers(
    username: String
    mobile: String
    status: String
    role: String
    primaryOfficeId: String
    locationId: String
    count: Int
    skip: Int
    sort: String
  ): SearchUserResult
  searchFieldAgents(
    locationId: String
    primaryOfficeId: String
    status: String
    language: String
    timeStart: String!
    timeEnd: String!
    event: String
    count: Int
    skip: Int
    sort: String
  ): SearchFieldAgentResult
  verifyPasswordById(id: String!, password: String!): VerifyPasswordResult
}

type Mutation {
  createOrUpdateUser(user: UserInput!): User!
  activateUser(
    userId: String!
    password: String!
    securityQNAs: [SecurityQuestionAnswer]!
  ): String
  changePassword(
    userId: String!
    existingPassword: String!
    password: String!
  ): String
  changePhone(
    userId: String!
    phoneNumber: String!
    nonce: String!
    verifyCode: String!
  ): String
  changeAvatar(userId: String!, avatar: AvatarInput!): Avatar
  auditUser(
    userId: String!
    action: String!
    reason: String!
    comment: String
  ): String
  resendSMSInvite(userId: String!): String
  usernameSMSReminder(userId: String!): String
  resetPasswordSMS(userId: String!, applicationName: String!): String
}
